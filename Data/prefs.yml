    # lot of skeletons
    - map: *defaultMap
      minMaterial:      3
      maxMaterial:      5
      potionCount:      10
      itemCount:        3
      enemies:
          - enemy:      *bigSkeleton
            count:      6
          - enemy:      *biggerSkeleton
            count:      3
    # empty
    - map: *defaultMap
      minMaterial:      5
      maxMaterial:      6
      potionCount:      10
      itemCount:        3
