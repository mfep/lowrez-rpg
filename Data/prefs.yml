---
player:
    baseAttack:         0
    baseDefense:        7
    baseMaxHealth:      20

maps:
    - &defaultMap
      width: 28
      height: 28

enemies:
    - &blob
      sprite:           5
      attack:           0
      defense:          5
      damageReduction:  0
      maxHealth:        5
      damage:
          diceCount:    1
          additional:   0

    - &skeleton
      sprite:           2
      attack:           4
      defense:          8
      damageReduction:  0
      maxHealth:        8
      damage:
          diceCount:    1
          additional:   1

    - &bigSkeleton
      sprite:           6
      attack:           8
      defense:          12
      damageReduction:  1
      maxHealth:        15
      damage:
          diceCount:    2
          additional:   0

    - &ogre
      sprite:           7
      attack:           12
      defense:          5
      damageReduction:  4
      maxHealth:        30
      damage:
          diceCount:    2
          additional:   4

    - &biggerSkeleton
      sprite:           9
      attack:           15
      defense:          15
      damageReduction:  4
      maxHealth:        25
      damage:
          diceCount:    2
          additional:   3

    - &boss
      sprite:           8
      attack:           20
      defense:          20
      damageReduction:  4
      maxHealth:        40
      damage:
          diceCount:    3
          additional:   5
levels:
    # blobs
    - map: *defaultMap
      minMaterial:      1
      maxMaterial:      3
      potionCount:      4
      itemCount:        2
      enemies:
          - enemy:      *blob
            count:      6
    # blobs + skeletons
    - map: *defaultMap
      minMaterial:      2
      maxMaterial:      3
      potionCount:      4
      itemCount:        3
      enemies:
          - enemy:      *blob
            count:      4
          - enemy:      *skeleton
            count:      3
    # 3 big skeletons
    - map: *defaultMap
      minMaterial:      2
      maxMaterial:      3
      potionCount:      8
      itemCount:        4
      enemies:
          - enemy:      *bigSkeleton
            count:      3
    # ogre + skeletons
    - map: *defaultMap
      minMaterial:      2
      maxMaterial:      4
      potionCount:      5
      itemCount:        3
      enemies:
          - enemy:      *skeleton
            count:      5
          - enemy:      *ogre
            count:      1
